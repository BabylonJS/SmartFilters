<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Smart Filter Preview</title>

        <link rel="shortcut icon" href="/assets/favicon.ico" />
        <link rel="icon" type="image/png" href="/assets/favicon.ico" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.typekit.net/cta4xsb.css" />

        <style>
            html,
            body {
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: #2a2342;
                color: #ffffff;
                font-family: "acumin-pro";
            }

            #renderCanvas {
                width: 1024px;
                height: 700px;
                display: block;
                font-size: 0;
                margin: auto;
                border: none !important;
                outline: none !important;
                background: conic-gradient(#cccccc 90deg, #ffffff 90deg 180deg, #cccccc 180deg 270deg, #ffffff 270deg);
                background-repeat: repeat;
                background-size: 100px 100px;
                background-position: top left;
            }

            .footer .center {
                grid-column: 2;
            }

            .footer .center div {
                display: none;
            }

            .container {
                display: grid;
                grid-template-columns: auto 230px 494px 300px auto;
                grid-template-rows: 80px 700px 80px 30px;
            }

            .headerLogo {
                grid-column-start: 2;
                grid-column-end: 2;
                grid-row-start: 1;
                grid-row-end: 1;
                background-color: #201936;
            }

            .headerLogo > a > img {
                width: auto;
                height: 80px;
                margin-left: 10px;
            }

            .headerText {
                grid-column-start: 3;
                grid-column-end: 3;
                grid-row-start: 1;
                grid-row-end: 1;
                font-size: 40px;
                line-height: 80px;
                text-align: center;
                background-color: #201936;
                font-family: "acumin-pro-extra-condensed";
            }

            .editAction {
                grid-column-start: 4;
                grid-column-end: 4;
                grid-row-start: 1;
                grid-row-end: 1;
                font-size: 31px;
                line-height: 80px;
                text-align: center;
                background-color: #bb464b;
            }

            .content {
                grid-column-start: 2;
                grid-column-end: 4;
                grid-row-start: 2;
                grid-row-end: 2;
            }

            .footer {
                grid-column-start: 2;
                grid-column-end: 5;
                grid-row-start: 3;
                grid-row-end: 3;
                display: grid;
                grid-template-columns: 1fr auto 1fr;
            }

            .versionLine {
                grid-column-start: 2;
                grid-column-end: 5;
                grid-row-start: 4;
                grid-row-end: 4;
                text-align: right;
            }

            a {
                color: #ffffff;
                text-decoration: unset;
            }
            a:hover {
                color: #ffffff;
            }
            a:visited {
                color: #ffffff;
            }
            a:focus {
                color: #ffffff;
            }

            .editAction a {
                text-decoration: underline;
            }

            .footer {
                background-color: #201936;
                line-height: 80px;
                text-align: center;
            }

            .footer a {
                color: #bb464b;
                text-decoration: unset;
            }
            .footer a:visited {
                color: #bb464b;
                text-decoration: unset;
            }

            .footer p {
                margin-block: 0;
                line-height: normal;
            }

            .footer #options {
                text-align: right;
                margin-right: 10px;
                vertical-align: top;
                line-height: normal;
                display: flex;
                flex-direction: column;
            }
            #options label {
                cursor: pointer;
                -webkit-user-select: none;
                user-select: none;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="headerLogo">
                <a href="https://www.babylonjs.com">
                    <img src="../assets/logo.svg" alt="logo" />
                </a>
            </div>
            <div class="headerText">
                <a href="https://www.babylonjs.com"> Smart Filter Preview </a>
            </div>
            <div class="editAction">
                <a id="editActionLink" href="javascript:;">Edit</a>
            </div>
            <div class="content" id="container" width="1024" height="700">
                <canvas id="renderCanvas" width="1024" height="700"></canvas>
            </div>
            <div class="footer">
                <div class="center">
                    <div id="inRepoSelection">
                        <p>
                            SmartFilter:
                            <select id="smartFilterSelect" title="SmartFilter"></select>
                        </p>
                        <p>To modify this list, see smartFilters.ts</p>
                    </div>
                    <div id="snippetAndFileFooter">
                        <p>Viewing SmartFilter from <b id="sourceName">snippet server or local file</b>.</p>
                        <p>To browse in-repo SmartFilters, reload the page with an empty hash.</p>
                    </div>
                    <p>
                        The source for this preview tool can be found
                        <a href="https://github.com/BabylonJS/SmartFilters/tree/main/packages/demo">here</a>.
                    </p>
                </div>
                <div id="options">
                    <div>
                        <label><input type="checkbox" id="optimize" title="Optimize" />Optimize</label>
                    </div>
                    <div>
                        <label id="editOptimizedLabel"
                            ><input type="checkbox" id="editOptimized" title="Edit Optimized" />Edit Optimized</label
                        >
                    </div>
                </div>
            </div>
            <div class="versionLine">
                <div class="version" id="version"></div>
            </div>
        </div>

        <script src="../scripts/index.js"></script>
    </body>
</html>
