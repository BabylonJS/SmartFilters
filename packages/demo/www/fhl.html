<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="/assets/favicon.ico" />
        <link rel="icon" type="image/png" href="/assets/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Babylon.js Smart Filters - FHL September 2024</title>
        <style>
            body {
                background-color: #f5f5f5;
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 10pt;
            }

            .topContainer {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .dialog {
                border-radius: 4px;
                background-color: white;
                filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.12)) drop-shadow(0 8px 16px rgba(0, 0, 0, 0.14));
                padding: 14px 16px;
                display: flex;
                margin-bottom: 50px;
            }

            .reactionCollection {
                display: flex;
                flex-direction: row;
            }

            .reactionCollection:hover button:not(:hover) {
                opacity: 0.5;
            }

            .reactionCollection button {
                padding: 0px;
                border: 0px;
                background-color: transparent;
                cursor: pointer;
            }

            .reactionCollection button:hover {
                animation-name: likeAnimation;
                animation-timing-function: steps(51);
                animation-duration: 2.125s;
                animation-play-state: running;
                animation-iteration-count: 5;
            }
            @keyframes likeAnimation {
                from {
                    transform: translateY(0);
                }

                to {
                    transform: translateY(-1632px);
                }
            }

            .buttonContainer {
                overflow: clip;
                height: 32px;
                width: 32px;
                transform: scale(0.75);
            }

            .buttonContainer:hover {
                transform: unset;
            }

            .debugData {
                display: grid;
                width: 150px;
                grid-template-columns: auto auto;
            }

            .debugLabel {
                text-align: right;
            }

            .debugValue {
                text-align: left;
                min-width: 40px;
                margin-left: 3px;
            }
        </style>
    </head>
    <body>
        <div class="topContainer">
            <div class="dialog">
                <div class="reactionCollection">
                    <div class="buttonContainer">
                        <button id="likeButton" title="Like">
                            <img
                                src="https://staticsint.teams.cdn.office.net/evergreen-assets/skype/v2/yesV2-3D/32a.png"
                                alt="Like"
                            />
                        </button>
                    </div>
                    <div class="buttonContainer">
                        <button id="loveButton" title="Love">
                            <img
                                src="https://staticsint.teams.cdn.office.net/evergreen-assets/skype/v2/heartV2-3D/32a.png"
                                alt="Love"
                            />
                        </button>
                    </div>
                    <div class="buttonContainer">
                        <button id="clapButton" title="Applause">
                            <img
                                src="https://staticsint.teams.cdn.office.net/evergreen-assets/skype/v2/clapV2-3D/32a.png"
                                alt="Applause"
                            />
                        </button>
                    </div>
                    <div class="buttonContainer">
                        <button id="laughButton" title="Laugh">
                            <img
                                src="https://staticsint.teams.cdn.office.net/evergreen-assets/skype/v2/laughV2-3D/32a.png"
                                alt="Laugh"
                            />
                        </button>
                    </div>
                    <div class="buttonContainer">
                        <button id="surprisedButton" title="Surprised">
                            <img
                                src="https://staticsint.teams.cdn.office.net/evergreen-assets/skype/v2/surprisedV2-3D/32a.png"
                                alt="Surprised"
                            />
                        </button>
                    </div>
                </div>
            </div>
            <div id="debugUi" style="display: none">
                <div class="dialog">
                    <div class="debugData">
                        <div class="debugLabel" style="grid-column: 1; grid-row: 1">FPS:</div>
                        <div class="debugValue" style="grid-column: 2; grid-row: 1" id="fps"></div>
                        <div class="debugLabel" style="grid-column: 1; grid-row: 2">Avg proc time:</div>
                        <div class="debugValue" style="grid-column: 2; grid-row: 2" id="avgProcessingTime"></div>
                    </div>
                </div>
            </div>
        </div>

        <canvas height="1080" width="1920" id="inputCanvas" style="display: none"></canvas>
        <canvas height="1080" width="1920" id="outputCanvas" style="display: none"></canvas>
        <script type="module" src="../scripts/fhl.js"></script>
    </body>
</html>
